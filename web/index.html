<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casual Turn Battle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <header class="app__header">
        <h1 data-i18n="game_title">Casual Turn Battle</h1>
        <div class="app__status">
          <span data-i18n="wins_label">Wins</span>
          <span id="wins-count">0</span>
          <span class="app__status-separator">/</span>
          <span data-i18n="losses_label">Losses</span>
          <span id="losses-count">0</span>
        </div>
      </header>

      <main class="app__main">
        <section id="boot-screen" class="screen screen--active">
          <div class="screen__content">
            <div class="loader"></div>
            <p data-i18n="boot_loading">Loading game assets...</p>
          </div>
        </section>

        <section id="title-screen" class="screen">
          <div class="screen__content">
            <div class="logo">üêâ</div>
            <div class="title-buttons">
              <button id="btn-start" class="btn btn--primary" data-i18n="title_start">
                Start
              </button>
              <button id="btn-settings" class="btn" data-i18n="title_settings">
                Settings
              </button>
              <button id="btn-exit" class="btn btn--danger" data-i18n="title_exit">
                Exit
              </button>
            </div>
          </div>
        </section>

        <section id="battle-screen" class="screen">
          <div class="battle">
            <div class="battle__parties">
              <section class="party party--player">
                <header class="party__header">
                  <h2 id="player-party-label" data-i18n="player_party_label">Player Party</h2>
                </header>
                <div class="party__front-card" id="player-front-card">
                  <div class="party__front-name" id="player-front-name">-</div>
                  <div class="gauge">
                    <div class="gauge__label">
                      <span data-i18n="hp_label">HP</span>
                      <span id="player-front-hp-text">0/0</span>
                    </div>
                    <div class="gauge__track">
                      <div id="player-front-hp-bar" class="gauge__fill"></div>
                    </div>
                  </div>
                  <div class="gauge gauge--st">
                    <div class="gauge__label">
                      <span data-i18n="st_label">ST</span>
                      <span id="player-front-st-text">0/0</span>
                    </div>
                    <div class="gauge__track gauge__track--st">
                      <div id="player-front-st-bar" class="gauge__fill gauge__fill--st"></div>
                    </div>
                  </div>
                  <div class="party__traits" id="player-front-traits"></div>
                </div>
                <div class="party__backline" id="player-backline"></div>
              </section>

              <section class="party party--enemy">
                <header class="party__header">
                  <h2 id="enemy-party-label" data-i18n="enemy_party_label">Enemy Party</h2>
                </header>
                <div class="party__front-card party__front-card--enemy" id="enemy-front-card">
                  <div class="party__front-name" id="enemy-front-name">-</div>
                  <div class="gauge">
                    <div class="gauge__label">
                      <span data-i18n="hp_label">HP</span>
                      <span id="enemy-front-hp-text">0/0</span>
                    </div>
                    <div class="gauge__track">
                      <div id="enemy-front-hp-bar" class="gauge__fill gauge__fill--enemy"></div>
                    </div>
                  </div>
                </div>
                <div class="party__backline party__backline--enemy" id="enemy-backline"></div>
              </section>
            </div>

            <div class="battle__commands">
              <button id="cmd-attack" class="btn btn--primary" data-i18n="cmd_attack">
                Attack
              </button>
              <button id="cmd-defend" class="btn" data-i18n="cmd_defend">
                Defend
              </button>
              <button id="cmd-item" class="btn" data-i18n="cmd_item">
                Item
              </button>
              <button id="cmd-swap" class="btn" data-i18n="cmd_swap">
                Swap
              </button>
              <div class="inventory" id="inventory-display"></div>
            </div>

            <div class="battle__log" id="battle-log" aria-live="polite"></div>
          </div>
          <div id="swap-panel" class="swap-panel" aria-hidden="true" role="dialog">
            <div class="swap-panel__content">
              <h3 data-i18n="swap_title">Choose a backliner</h3>
              <div id="swap-candidates" class="swap-panel__list"></div>
              <button id="btn-swap-cancel" class="btn" data-i18n="swap_cancel">Cancel</button>
            </div>
          </div>
        </section>

        <section id="result-screen" class="screen">
          <div class="screen__content">
            <h2 id="result-title" data-i18n="result_title">Result</h2>
            <div class="result__parties">
              <div class="result__party">
                <h3 data-i18n="result_player_party">Player Party</h3>
                <ul id="result-player-party" class="result__list"></ul>
              </div>
              <div class="result__party">
                <h3 data-i18n="result_enemy_party">Enemy Party</h3>
                <ul id="result-enemy-party" class="result__list"></ul>
              </div>
            </div>
            <div class="title-buttons">
              <button id="btn-result-title" class="btn btn--primary" data-i18n="result_back">
                Back to Title
              </button>
              <button id="btn-result-exit" class="btn btn--danger" data-i18n="title_exit">
                Exit
              </button>
            </div>
          </div>
        </section>
      </main>

      <div id="settings-dialog" class="dialog" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="dialog__content">
          <h2 data-i18n="settings_title">Settings</h2>
          <label class="dialog__field">
            <span data-i18n="settings_language">Language</span>
            <select id="settings-language">
              <option value="en">English</option>
              <option value="ja">Êó•Êú¨Ë™û</option>
            </select>
          </label>
          <label class="dialog__field">
            <span data-i18n="settings_volume">Volume</span>
            <input type="range" id="settings-volume" min="0" max="1" step="0.01" />
          </label>
          <div class="dialog__actions">
            <button id="btn-settings-close" class="btn btn--primary" data-i18n="ok">
              OK
            </button>
          </div>
        </div>
      </div>

      <div id="exit-dialog" class="dialog" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="dialog__content">
          <h2 data-i18n="exit_title">Exit Game</h2>
          <p data-i18n="exit_description">Thanks for playing!</p>
          <div class="dialog__actions">
            <button id="btn-exit-close" class="btn btn--primary" data-i18n="ok">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
